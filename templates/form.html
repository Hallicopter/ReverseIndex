<form class="form-horizontal" method="POST">
  <fieldset>
  
  <!-- Form Name -->
  <legend>Inverted Index Demo</legend>
  
  <!-- Textarea -->
  <div class="form-group">
    <label class="col-md-4 control-label" for="textarea">Enter input</label>
    <div class="col-md-4">                     
      <textarea class="form-control" id="textarea" name="textarea"></textarea>
    </div>
  </div>
  
  <!-- Button -->
  <div class="form-group">
    <label class="col-md-4 control-label" for="singlebutton"></label>
    <div class="col-md-4">
      <button id="singlebutton" name="singlebutton" value="getInput" class="btn btn-primary">Submit Text</button>
    </div>
  </div>

  <!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="singlebutton"></label>
  <div class="col-md-4">
    <button id="singlebutton" name="singlebutton" value="indexDoc" class="btn btn-default">Index Text</button>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
    <label class="col-md-4 control-label" for="textinput">Search for word.</label>  
    <div class="col-md-4">
    <input id="searchterm" name="searchterm" type="text" placeholder="input word" class="form-control input-md">
      
    </div>
  </div>

  <!-- Button -->
<div class="form-group">
    <label class="col-md-4 control-label" for="singlebutton"></label>
    <div class="col-md-4">
      <button id="singlebutton" name="singlebutton" value="search" class="btn btn-primary">Search!</button>
    </div>
  </div>

  <div class="form-group">
      <label class="col-md-4 control-label" for="singlebutton"></label>
      <div class="col-md-4">
        <button id="singlebutton" name="singlebutton" value='clear'class="btn btn-primary">Clear Index</button>
      </div>
    </div>

  <script type="text/javascript">
    window.addEventListener('keydown',function(e){if(e.keyIdentifier=='U+000A'||e.keyIdentifier=='Enter'||e.keyCode==13){if(e.target.nodeName=='INPUT'&&e.target.type=='text'){e.preventDefault();return false;}}},true);
    </script>
  </fieldset>

  <a href="/pdf">Try with PDF (Bonus!)</a>
  </form>
